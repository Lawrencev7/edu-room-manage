<!DOCTYPE HTML>
<html lang="en">
<#include "../common/head.html"/>
<body>
<section class="content">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">职位&&部门${(!role.id??)?string('添加','修改')}</h3>
        </div>
        <div class="box-body">
          <form class="form-horizontal js-ajax-form" action="/console/role/merge" method="post">
            <input type="hidden" name="id" value="${role.id!}"/>
            <input type="hidden" name="parentId" value="${role.parentId!}"/>
            <div class="form-group">
              <label class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10">
                <input type="text" name="name" class="form-control" required
                       value="${role.name!}" placeholder="请输入名称"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">排序</label>
              <div class="col-sm-10">
                <input type="number" name="sort" class="form-control" required min="0"
                       value="${role.sort!}" placeholder="请输入排序"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">备注</label>
              <div class="col-sm-10">
                <textarea name="remark" class="form-control" required
                          placeholder="请输入备注">${role.remark!}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">是否启用</label>
              <div class="col-sm-10">
                <select name="enable" class="form-control">
                  <option value="true" <#if role.enable!false>selected</#if>>是</option>
                  <option value="false" <#if !role.enable!false>selected</#if>>否</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<#include "../common/footer.html"/>
</body>
</html>
