<!DOCTYPE HTML>
<html lang="en">
<#include "../common/head.html"/>
<body>
<section class="content">
  <#if errorMessage??>
    <div class="alert alert-success alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
      </button>
      ${errorMessage!}
    </div>
  </#if>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">薪资${(!userSalary.id??)?string('添加','修改')}</h3>
        </div>
        <div class="box-body">
          <form class="form-horizontal js-ajax-form" action="/console/userSalary/merge" method="post">
            <input type="hidden" name="id" id="id" value="${userSalary.id!}"/>
            <div class="form-group">
              <label class="col-sm-2 control-label">员工</label>
              <div class="col-sm-10">
                <select name="userId" class="form-control">
                  <#list userList as item>
                    <option value="${item.id}" <#if item.id == userSalary.userId!0>selected</#if>>${item.name}</option>
                  </#list>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">发放日期</label>
              <div class="col-sm-10">
                <input type="text" name="sendTime" class="form-control datetime" value="${userSalary.sendTime!}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">基本薪资</label>
              <div class="col-sm-10">
                <input type="number" name="salary" class="form-control" value="${userSalary.salary!}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">加班费</label>
              <div class="col-sm-10">
                <input type="number" name="overtimePay" class="form-control" value="${userSalary.overtimePay!}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">绩效</label>
              <div class="col-sm-10">
                <input type="number" name="performance" class="form-control" value="${userSalary.performance!}"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">全勤奖</label>
              <div class="col-sm-10">
                <input type="number" name="perfectAttendanceAward" class="form-control"
                       value="${userSalary.perfectAttendanceAward!}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">保险费</label>
              <div class="col-sm-10">
                <input type="number" name="insurance" class="form-control" value="${userSalary.insurance!}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">加班次数</label>
              <div class="col-sm-10">
                <input type="number" name="overtime" class="form-control" value="${userSalary.overtime!}"/>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">状态</label>
              <div class="col-sm-10">
                <select name="status" class="form-control">
                  <option <#if userSalary.status! == "WAIT">selected</#if> value="WAIT">待发放</option>
                  <option <#if userSalary.status! == "SENDED">selected</#if> value="SENDED">已发放</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<#include "../common/footer.html"/>

</body>
</html>
